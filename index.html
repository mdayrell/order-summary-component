<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <img class="img-princ" src="./images/illustration-hero.svg" alt="">
    <div class="conteudo-card">
      <div class="titulo-box">
        <div class="titulo">Order Summary</div>
          <p class="paragrafo-01">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>

        <div class="info-plano-01">
          <div class="info-plano-02">
            <img src="./images/icon-music.svg" alt="">
            <div class="tipo-preco">
              <p class="titulo-01">Annual Plan</p>
              <p class="titulo-02">$59.99/year</p>
            </div>
          </div>
          <p>Change</p>
        </div>
        
        <div class="botoes">
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      
      </div>
    </div>
  </div>
</body>
</html>
